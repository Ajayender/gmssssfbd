{% extends "school/base.html" %}
{% block title %}News{% endblock %}
{% block content %}
<ul class="jumbotron">
  {% for post in news_list %}
          <li><h3 class="texty"><a href="{% url 'school:news_details' pk=post.pk%}">{{ post.title }}</a></h3>
            {% if post.date %}
                    <p class="date texty" style="font-size:1em">Created: {{ post.date|date:'d-m-Y' }}</p>
            {% endif %}
          <hr>
          </li>
  {% endfor %}
</ul>

{% endblock  %}
